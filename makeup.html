<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup</title>
</head>

<body style="background-color: rgb(255, 240, 245); font-family: Arial, sans-serif;">

    <fieldset style="background-color: rgb(240, 248, 255); padding: 20px; border-radius: 10px;">
        <legend style="background-color: rgb(219, 112, 147);
        width: 200px;
        color: rgb(255, 245, 238);
        padding: 5px;
        text-align: center;
        border-radius: 5px;">
            <h2>Form Makeup</h2>
        </legend>

        <form action="tone-kulit.html" method="post">
            <table border="1" cellpadding="8" cellspacing="0" align="center" style="background-color: rgb(255, 250, 250); border-color: rgb(219, 112, 147);">
                <tr style="background-color: rgb(219, 112, 147); color: white;">
                    <th colspan="3">Jenis Makeup</th>
                </tr>
                <tr>
                    <td>Jenis Makeup Favorit</td>
                    <td>:</td>
                    <td>
                        <select>
                            <option>Natural</option>
                            <option>Glam</option>
                            <option>Matte</option>
                            <option>Glossy</option>
                            <option>Dewy</option>
                            <option>Bold</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Jenis Foundation</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="foundation" value="Liquid"> Liquid
                        <input type="radio" name="foundation" value="Powder"> Powder
                        <input type="radio" name="foundation" value="Stick"> Stick
                    </td>
                </tr>
                <tr>
                    <td>Produk Makeup Wajib</td>
                    <td>:</td>
                    <td>
                        <input type="checkbox"> Foundation
                        <input type="checkbox"> Lipstick
                        <input type="checkbox"> Eyeshadow
                        <input type="checkbox"> Blush On
                        <input type="checkbox"> Highlighter
                        <input type="checkbox"> Eyeliner
                        <input type="checkbox"> Setting Spray
                    </td>
                </tr>
                <tr>
                    <td>Warna Lipstick Favorit</td>
                    <td>:</td>
                    <td>
                        <select>
                            <option>Merah</option>
                            <option>Pink</option>
                            <option>Nude</option>
                            <option>Peach</option>
                            <option>Plum</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Warna Eyeshadow</td>
                    <td>:</td>
                    <td>
                        <input type="color" value="#F4C2C2"> Soft Pink
                        <input type="color" value="#EED8AE"> Light Beige
                        <input type="color" value="#D2B48C"> Soft Brown
                        <input type="color" value="#C3B091"> Warm Taupe
                        <input type="color" value="#E6C3A7"> Peachy Nude
                    </td>
                </tr>
            </table>

            <br>
            <input type="submit" value="Lanjut ke Tone Kulit"
                style="background-color: rgb(219, 112, 147); color: white; padding: 10px; border: none; " align="center" >
        </form>

    </fieldset>

</body>

</html>
